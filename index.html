<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webplakat</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <section id="block1">
      <div class="BigSquare1">
        <img class="glyph1" src="images/symbol 1.png" alt="" />
        <img class="moon" src="images/moon.png" alt="" />
      </div>
      <div class="whiteSquare">
        <img class="flower" src="images/Vector.png" alt="" />
      </div>
      <div class="square1">
        <img class="glyphRow" src="images/glyphs.png" alt="" />
      </div>
      <div class="square2">
        <img class="planet" src="images/planet.png" alt="" />
      </div>
    </section>
    <section id="block2">
      <p class="name">HOLYFY</p>
      <div class="rectangle1"></div>
      <div class="rectangle2"></div>
    </section>
    <section id="block3">
      <div class="square3">
        <div class="textWrap">
          <p class="text1">РАССЧИТАЕМ ТВОЮ КАРМУ</p>
        </div>
        <img class="morph1" src="images/morph1.svg" alt="" />
      </div>
      <div class="square4">
        <div class="textWrap2">
          <p class="text2">поинты кармы</p>
        </div>
        <div class="calcContainer">
          <div class="calcBig1">
            <div class="calcPart1"></div>
            <div class="calcPart2"></div>
          </div>
          <div class="calcBig1">
            <div class="calcPart2"></div>
            <div class="calcPart4"></div>
          </div>
        </div>
        <div class="textWrap3">
          <p class="text2">идет подсчет</p>
        </div>
      </div>
      <div class="square5">
        <img class="glyph2" src="images/symbol2.svg" alt="" />
        <img class="hand" src="images/hand.png" alt="" />
      </div>
    </section>
    <section id="block4">
      <div class="square6">
        <div class="textWrap4">
          <p class="text3">пойми свою удачу</p>
        </div>
        <img class="man" src="images/man.png" alt="" />
        <img class="morph2" src="images/morph2.svg" alt="" />
      </div>
    </section>
    <section id="block5">
      <div class="BigSquare4">
        <img class="gifka" src="images/gifka.gif" alt="" />
        <img class="glyphs2" src="images/glyphs 2.svg" alt="" />
      </div>
      <div class="square7">
        <div class="textWrap5">
          <p class="text4">Удача есть. купи уже сейчас</p>
          <div class="button"><p class="text5">Наведи</p></div>
        </div>
      </div>
      <div class="square8"><img class="aim" src="images/aim.png" alt="" /></div>

      <div class="square9">
        <div><img class="circle1" src="images/circle.svg" alt="" /></div>
        <div><img class="circle2" src="images/circle.svg" alt="" /></div>
        <div><img class="circle3" src="images/circle.svg" alt="" /></div>
        <div><img class="circle4" src="images/circle.svg" alt="" /></div>
      </div>
    </section>
    <section id="block6">
      <div class="row2">
        <div class="text6">автор плаката епураш матвей</div>
        <div class="text6">куратор николай цветников</div>
        <!-- &nbsp; -->
      </div>
      <div class="HSElogo">
        <img class="HSElogo" src="images/hse logo.svg" alt="" />
      </div>
    </section>
  </body>
</html>
